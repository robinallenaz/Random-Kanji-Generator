<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Kanji Generator - Learn Japanese Characters</title>
    <meta name="description" content="Interactive Japanese Kanji learning tool with flashcards" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="styles/index.css" />
    <!--Linking font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Navbar documentation: https://getbootstrap.com/docs/4.1/components/navbar/ -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark" role="navigation">
        <h1 class="navbar-brand">Gengo Gateway</h1>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
      <main role="main">
        <!--Matrix background of falling characters-->
        <div class="matrix-background" id="matrix" aria-hidden="true"></div>
        <!--Displays random kanji-->
        <h1>Random Kanji Generator</h1>
        <div class="container">
          <div class="flip-card" role="button" aria-label="Kanji flashcard - click to flip">
            <div class="flip-card-inner">
              <div class="flip-card-front" aria-label="Kanji character">
                <h2 id="kanji-display"></h2>
                <p>Hover to see the definition, Onyomi, and Kunyomi!</p>
              </div>
              <div class="flip-card-back" aria-label="Kanji details">
                <label id="meaning"></label>
                <br />
                <label id="onyomi"></label>
                <br />
                <label id="kunyomi"></label>
              </div>
            </div>
          </div>
        </div>
        <div class="button-container">
          <button class="btn btn-primary" id="generate-button" aria-label="Generate new kanji" type="button">
            Generate New Kanji
          </button>
        </div>
      </main>
    <footer>
      <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
<script>
  kofiWidgetOverlay.draw('robinallen', {
    'type': 'floating-chat',
    'floating-chat.donateButton.text': 'Support me',
    'floating-chat.donateButton.background-color': '#00b9fe',
    'floating-chat.donateButton.text-color': '#fff'
  });
</script> 
    </footer>
    <script>
      var data = [];
      //Loads kanji and updates the display
      async function fetchKanji() {
        try {
          //Loads data from file
          const response = await fetch("./scripts/n5_kanji.json");
         //Throwing error
          if (!response.ok) {
            throw new Error("Network response was not okay");
          }
          data = await response.json();
          getRandomKanji();
        } catch (error) {
          console.error("Error fetching the JSON file:", error);
        }
      }
      //Updates the display with a random kanji
      function getRandomKanji() {
        const randomKanji = data[Math.floor(Math.random() * data.length)];
        document.getElementById("kanji-display").innerText = randomKanji.Kanji;
        document.getElementById("meaning").innerText = randomKanji.Meaning;
        document.getElementById("onyomi").innerText = randomKanji.Onyomi;
        document.getElementById("kunyomi").innerText = randomKanji.Kunyomi;
        document.getElementById("kanji-display").classList.remove("animated_object");
        setTimeout(function () {
          document.getElementById("kanji-display").classList.add("animated_object");
        }, 1);
      }

      // Call the function to fetch kanji
      fetchKanji();
      document.getElementById("generate-button").addEventListener("click", () => {
        getRandomKanji();
      });
    </script>
    <!--Matrix script-->
    <script src="matrix.js"></script>
  </body>
</html>
